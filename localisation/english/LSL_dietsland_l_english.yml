### Traits ###

### Ideas ###
 political_violence:0 "Political Violence"
 political_violence_desc:0 "Political violence has always been an issue. However, with the introduction of more militant groups into the variety of political organisations, grievances between such organisations have devolved into open violence. Futile attempts by the Patriarch have proven unsuccessful, as increased army and police response times have continued to be useless. With many buildings and street heads falling to opposing factions, the political future of Dietsland is still unsure."
 weak_army:0 "A Weak and Inactive Army"
 weak_army_desc: "With the unprecedented presence of paramiltary forces within Dietsland, the Homeguard has always been on the backfoot when it comes to professionalism and up-to-date equipment. Despite this, however, the military head, CadorKenver, does his best to maintain control as opposing forces not only strike at his state, but also his weak army. With constant violence and conflict, the army has been worn out and is only held together by parties and factions."
 unstable_government:0 "Unstable Government"
 unstable_government_desc:0 "Due to the political nature of the nation, civilian governments tend to have a small lifespan, usually being overthrown by another faction within the country. Elections have been attempted yet they've failed as terrorists boycott elections each month."
 vorstenbond_league:0 "Vorstenbond League"
 vorstenbond_league_desc:0 "The Royal Family of Dietsland and its beloved Patriarch have been a staple point all through-out. It continues to keep its connections with other royal bloodlines and dynasties across the platform, yet it is also forced to maintain relations at home. Stuck with competent yet inactive members, it manages to keep control by a string."
 
