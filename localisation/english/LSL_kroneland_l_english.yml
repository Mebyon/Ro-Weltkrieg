### Events ###
 lothairs_death:0 "On the 17th of July, 1942, the Kroneish anthem was played. With a sad tune, the broadcast had hit the country. \n"It is with great sadness that we announce the passing of our beloved Grand Prince Lothair I. His Highness passed away peacefully last night at his summer estate in Sømmerset, in the company of his four sons. The nation will observe one week of mourning. \nHe will be succeeded by his eldest son Walther, now Grand Prince Walther I. May his reign be filled with prosperity and greatness." \nThe entire nation was shook, people mourned, they cried, whined, they paid their respects to the now dead leader.\nThe young leader, sworn in the day after, took an oath to uphold the duties of the nation, and the new day of life arose with this."
 glaeden_coup:0 "It was 8:00 AM, the Iron Marshal had gotten a call. "It was time, Glaeden. The coup begins now." Without any hesitation, he smashed the phone back into place, grabbed his coat and hat, and ran off to his vehicle. He arrived to the cities garrison, now ordering the reserve units to form up, where then he'd lead them and march on the city. There, they secure places like the bridge, palace, police station and eventually the streets.\nWith little to no resistance, the popular Marshal had managed to topple the country with his fist, now sending off his first broadcast, the declaration of the new Military Junta."