### Ideas ###
 house_of_koppenhausen:0 "House of Koppenhausen"
 house_of_koppenhausen_desc:0 "The House of Koppenhausen has been the dominant faction and dynasty in the Nordic and Scandinavian regions. Leading one of RWW2's most profound nations, they also have family members and inheritants of the bloodline in multiple more groups both in and out of RWW2. Maintaining their image and relationship in the genre, they have experienced hiatuses, downfalls and upbringings."
 anti_communism:0 "Anti-Communism"
 anti_communism_desc:0 "Kroneland has a strong stigma and staunch attitude against Communism since its formation. With the communist resistance usually operating as an unconventional guerrilla force against the Monarchists, the Koppenhausens have always cracked down on such resistance, restricting labor unions from forming and having a strong national presence to contain communism. Being one of the exact opposite ideologies of the left, they continue to act against it as it fails to gain a majority in the government."

